<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial,
        "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      text-align: left;
      background-color: #fff;
    }

    #content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      font-size: 30px;
    }

    .delimeter-msg {
      text-align: center;
      color: green;
      position: sticky;
      top: 0;
      background: white;
    }

    .title {
      text-align: center;
      color: darkgoldenrod;
      margin-top: 10px;
    }

    .text {
      color: black;
    }
  </style>
</head>

<body>
  <div id="content">
    <div>NodeJS app is running</div>
    <div style="color: green;">All good :-)</div>
  </div>
</body>

</html>
